<script>
function goBack() {
  window.history.back();
}

function hideNav() {
  document.querySelectorAll('.nav-container')
    .forEach(el => el.classList.add('ui-hidden'));
}

function showNav() {
  document.querySelectorAll('.nav-container')
    .forEach(el => el.classList.remove('ui-hidden'));
}

// Auto toggle based on scroll position
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const viewportHeight = window.innerHeight;
  
  // Fade out overlays as we approach second page
  const scrollProgress = scrollY / viewportHeight;
  const floatingHearts = document.querySelector('.floating-hearts');
  const sparkles = document.querySelector('.sparkles');
  const cornerDecos = document.querySelectorAll('.corner-deco');
  
  if (scrollProgress > 0.3) {
    if (floatingHearts) floatingHearts.classList.add('fading');
    if (sparkles) sparkles.classList.add('fading');
    cornerDecos.forEach(deco => deco.classList.add('fading'));
  } else {
    if (floatingHearts) floatingHearts.classList.remove('fading');
    if (sparkles) sparkles.classList.remove('fading');
    cornerDecos.forEach(deco => deco.classList.remove('fading'));
  }
  
  // Hide nav
  if (scrollY > viewportHeight * 0.3) {
    hideNav();
  } else {
    showNav();
  }
});

// Scroll button behavior
function scrollDown() {
  hideNav();

  const section = document.querySelector('.heart-section');
  section.classList.add('fading');

  setTimeout(() => {
    window.scrollTo({
      top: window.innerHeight,
      behavior: "smooth"
    });
  }, 400);
}

// Parallax effect for decorations
window.addEventListener('scroll', () => {
  const scrolled = window.pageYOffset;
  const hearts = document.querySelectorAll('.float-heart');
  const sparkles = document.querySelectorAll('.sparkle');
  
  hearts.forEach((heart, index) => {
    const speed = 0.5 + (index * 0.1);
    heart.style.transform = `translateY(${scrolled * speed}px)`;
  });
  
  sparkles.forEach((sparkle, index) => {
    const speed = 0.3 + (index * 0.05);
    sparkle.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.5}deg)`;
  });
});

// Add interactive sparkle effect on mouse move
document.addEventListener('mousemove', (e) => {
  if (Math.random() > 0.95) {
    createSparkle(e.pageX, e.pageY);
  }
});

function createSparkle(x, y) {
  const sparkle = document.createElement('div');
  sparkle.className = 'cursor-sparkle';
  sparkle.textContent = 'âœ¨';
  sparkle.style.left = x + 'px';
  sparkle.style.top = y + 'px';
  document.body.appendChild(sparkle);
  
  setTimeout(() => {
    sparkle.remove();
  }, 1000);
}
</script>
